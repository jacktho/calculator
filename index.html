<!doctype html>
<html>
<!--Background image used from MattiaMc (http://mattiamc.deviantart.com/art/ChalkBoard-Texture-MC2015-506107812)-->
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <base href="/calculator/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="./assets/outdatedbrowser/outdatedbrowser.min.css">
<link href="styles.bundle.css" rel="stylesheet"/></head>

<body>
  <app-root>Loading...</app-root>
  <div id="outdated"></div>
  <script src="./assets/outdatedbrowser/outdatedBrowser.min.js"></script>
  <script>//event listener: DOM ready
    function addLoadEvent(func) {
      var oldonload = window.onload;
      if (typeof window.onload != 'function') {
        window.onload = func;
      } else {
        window.onload = function () {
          if (oldonload) {
            oldonload();
          }
          func();
        }
      }
    }
    //call plugin function after DOM ready
    addLoadEvent(function () {
      outdatedBrowser({
        bgColor: '#f25648',
        color: '#ffffff',
        lowerThan: 'borderImage',
        languagePath: '/assets/outdatedbrowser/lang/en.html'
      })
    });</script>
<script type="text/javascript" src="inline.bundle.js"></script><script type="text/javascript" src="main.bundle.js"></script></body>

</html>
