<table>
  <tr *ngFor="let input of storageService.inputs">
    <td><input class="label" [(ngModel)]="input.label" placeholder="Label"></td>
    <td class="equation">{{input.value}} <span *ngIf="input.operator !== '='">{{input.operator}}</span></td>
  </tr>
  <tr *ngIf="storageService.endOfInputs && storageService.endOfInputs.operator === '='">
    <td></td>
    <td class="equation last">{{storageService.solution}}</td>
</tr>
<tr *ngIf="storageService.endOfInputs && storageService.endOfInputs.operator === '='">
  <td></td>
  <td><button class="save" (click)="triggerSave()">M+</button></td>
</tr>
</table>
